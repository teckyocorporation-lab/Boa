<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choferes - Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Gestión de Choferes</h1>
            <nav class="admin-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="choferes.html" class="active">Choferes</a>
                <a href="carreras.html">Carreras</a>
                <a href="vehiculos.html">Vehículos</a>
                <a href="reportes.html">Reportes</a>
                <a href="configuracion.html">Configuración</a>
            </nav>
        </header>
        <main class="admin-main">
            <div class="page-header">
                <h2>Lista de Choferes</h2>
                <button class="btn-primary" onclick="navigateTo('chofer-detalle.html')">Agregar Chofer</button>
            </div>
            <div class="filters">
                <input type="text" id="searchChofer" placeholder="Buscar chofer..." class="search-input">
                <select id="statusFilter" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <option value="suspendido">Suspendido</option>
                </select>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Estado</th>
                            <th>Carreras Completadas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="choferesTableBody">
                        <!-- Choferes data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/data/mock-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
