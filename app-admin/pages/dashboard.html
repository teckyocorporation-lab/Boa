<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Dashboard</h1>
            <nav class="admin-nav">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="choferes.html">Choferes</a>
                <a href="carreras.html">Carreras</a>
                <a href="vehiculos.html">Vehículos</a>
                <a href="reportes.html">Reportes</a>
                <a href="configuracion.html">Configuración</a>
            </nav>
        </header>
        <main class="admin-main">
            <div class="dashboard-grid">
                <div class="stats-card">
                    <h3>Total Choferes</h3>
                    <span class="stat-number" id="totalChoferes">0</span>
                </div>
                <div class="stats-card">
                    <h3>Carreras Activas</h3>
                    <span class="stat-number" id="carrerasActivas">0</span>
                </div>
                <div class="stats-card">
                    <h3>Vehículos Disponibles</h3>
                    <span class="stat-number" id="vehiculosDisponibles">0</span>
                </div>
                <div class="stats-card">
                    <h3>Ingresos del Mes</h3>
                    <span class="stat-number" id="ingresosMes">$0</span>
                </div>
            </div>
            <div class="recent-activities">
                <h2>Actividades Recientes</h2>
                <div id="activitiesList" class="activities-list">
                    <!-- Activities will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/data/mock-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
