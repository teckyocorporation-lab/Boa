<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Carrera - Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Detalle de la Carrera</h1>
            <nav class="admin-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="choferes.html">Choferes</a>
                <a href="carreras.html">Carreras</a>
                <a href="vehiculos.html">Vehículos</a>
                <a href="reportes.html">Reportes</a>
                <a href="configuracion.html">Configuración</a>
            </nav>
        </header>
        <main class="admin-main">
            <div class="page-header">
                <h2 id="carreraTitle">Información de la Carrera</h2>
                <div class="header-actions">
                    <button class="btn-secondary" onclick="editCarrera()">Editar</button>
                    <button class="btn-danger" onclick="cancelCarrera()">Cancelar</button>
                </div>
            </div>
            <div class="carrera-detail-grid">
                <div class="info-card">
                    <h3>Información General</h3>
                    <div class="info-item">
                        <label>ID de Carrera:</label>
                        <span id="carreraId">-</span>
                    </div>
                    <div class="info-item">
                        <label>Origen:</label>
                        <span id="carreraOrigen">-</span>
                    </div>
                    <div class="info-item">
                        <label>Destino:</label>
                        <span id="carreraDestino">-</span>
                    </div>
                    <div class="info-item">
                        <label>Fecha y Hora:</label>
                        <span id="carreraFecha">-</span>
                    </div>
                    <div class="info-item">
                        <label>Estado:</label>
                        <span id="carreraEstado" class="status-badge">-</span>
                    </div>
                </div>
                <div class="info-card">
                    <h3>Chofer Asignado</h3>
                    <div class="info-item">
                        <label>Nombre:</label>
                        <span id="choferNombre">-</span>
                    </div>
                    <div class="info-item">
                        <label>Teléfono:</label>
                        <span id="choferTelefono">-</span>
                    </div>
                    <div class="info-item">
                        <label>Vehículo:</label>
                        <span id="vehiculoInfo">-</span>
                    </div>
                </div>
                <div class="info-card">
                    <h3>Detalles del Viaje</h3>
                    <div class="info-item">
                        <label>Distancia:</label>
                        <span id="distancia">-</span>
                    </div>
                    <div class="info-item">
                        <label>Duración Estimada:</label>
                        <span id="duracion">-</span>
                    </div>
                    <div class="info-item">
                        <label>Precio:</label>
                        <span id="precio">-</span>
                    </div>
                    <div class="info-item">
                        <label>Calificación:</label>
                        <span id="calificacion">-</span>
                    </div>
                </div>
            </div>
            <div class="tracking-section">
                <h3>Seguimiento en Tiempo Real</h3>
                <div id="mapContainer" class="map-container">
                    <!-- Map will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/data/mock-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
