<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Chofer - Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Detalle del Chofer</h1>
            <nav class="admin-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="choferes.html">Choferes</a>
                <a href="carreras.html">Carreras</a>
                <a href="vehiculos.html">Vehículos</a>
                <a href="reportes.html">Reportes</a>
                <a href="configuracion.html">Configuración</a>
            </nav>
        </header>
        <main class="admin-main">
            <div class="page-header">
                <h2 id="choferName">Información del Chofer</h2>
                <div class="header-actions">
                    <button class="btn-secondary" onclick="editChofer()">Editar</button>
                    <button class="btn-danger" onclick="deleteChofer()">Eliminar</button>
                </div>
            </div>
            <div class="chofer-detail-grid">
                <div class="info-card">
                    <h3>Información Personal</h3>
                    <div class="info-item">
                        <label>Nombre:</label>
                        <span id="choferNombre">-</span>
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <span id="choferEmail">-</span>
                    </div>
                    <div class="info-item">
                        <label>Teléfono:</label>
                        <span id="choferTelefono">-</span>
                    </div>
                    <div class="info-item">
                        <label>Estado:</label>
                        <span id="choferEstado" class="status-badge">-</span>
                    </div>
                </div>
                <div class="info-card">
                    <h3>Estadísticas</h3>
                    <div class="info-item">
                        <label>Carreras Completadas:</label>
                        <span id="carrerasCompletadas">0</span>
                    </div>
                    <div class="info-item">
                        <label>Calificación Promedio:</label>
                        <span id="calificacionPromedio">-</span>
                    </div>
                    <div class="info-item">
                        <label>Última Actividad:</label>
                        <span id="ultimaActividad">-</span>
                    </div>
                </div>
            </div>
            <div class="carreras-section">
                <h3>Historial de Carreras</h3>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Estado</th>
                                <th>Calificación</th>
                            </tr>
                        </thead>
                        <tbody id="choferCarrerasTableBody">
                            <!-- Carreras data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/data/mock-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
