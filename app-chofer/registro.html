<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Chofer - Sistema de Transporte</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="../shared/css/common.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-form">
            <h1>Registro de Chofer</h1>
            <form id="choferRegistroForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="licencia">Número de Licencia:</label>
                    <input type="text" id="licencia" name="licencia" required>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="aceptoTerminos" name="aceptoTerminos" required>
                        Acepto los términos y condiciones
                    </label>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <div class="login-links">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                <a href="../app-admin/login.html">Acceso Administrador</a>
            </div>
        </div>
    </div>
    <script src="../shared/js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
