<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreras Disponibles - Chofer</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
</head>
<body>
    <div class="chofer-container">
        <header class="chofer-header">
            <h1>Carreras Disponibles</h1>
            <nav class="chofer-nav">
                <a href="home.html">Inicio</a>
                <a href="carreras-disponibles.html" class="active">Carreras Disponibles</a>
                <a href="mis-carreras.html">Mis Carreras</a>
                <a href="historial.html">Historial</a>
                <a href="perfil.html">Perfil</a>
                <a href="notificaciones.html">Notificaciones</a>
            </nav>
        </header>
        <main class="chofer-main">
            <div class="page-header">
                <h2>Carreras Disponibles</h2>
                <button class="btn-secondary" onclick="refreshCarreras()">Actualizar</button>
            </div>
            
            <div class="filters">
                <input type="text" id="searchCarrera" placeholder="Buscar carrera..." class="search-input">
                <select id="distanceFilter" class="filter-select">
                    <option value="">Todas las distancias</option>
                    <option value="cerca">Cerca (0-5 km)</option>
                    <option value="media">Media (5-15 km)</option>
                    <option value="lejos">Lejos (15+ km)</option>
                </select>
                <select id="priceFilter" class="filter-select">
                    <option value="">Todos los precios</option>
                    <option value="bajo">Bajo ($0-15)</option>
                    <option value="medio">Medio ($15-30)</option>
                    <option value="alto">Alto ($30+)</option>
                </select>
            </div>
            
            <div class="carreras-grid" id="carrerasGrid">
                <!-- Available carreras will be loaded here -->
            </div>
            
            <div class="no-carreras" id="noCarreras" style="display: none;">
                <div class="no-carreras-content">
                    <span class="no-carreras-icon">ðŸš—</span>
                    <h3>No hay carreras disponibles</h3>
                    <p>No se encontraron carreras que coincidan con tus filtros.</p>
                    <button class="btn-primary" onclick="clearFilters()">Limpiar Filtros</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/data/mock-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
