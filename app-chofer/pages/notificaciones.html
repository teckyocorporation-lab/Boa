<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - Chofer</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
</head>
<body>
    <div class="chofer-container">
        <header class="chofer-header">
            <h1>Notificaciones</h1>
            <nav class="chofer-nav">
                <a href="home.html">Inicio</a>
                <a href="carreras-disponibles.html">Carreras Disponibles</a>
                <a href="mis-carreras.html">Mis Carreras</a>
                <a href="historial.html">Historial</a>
                <a href="perfil.html">Perfil</a>
                <a href="notificaciones.html" class="active">Notificaciones</a>
            </nav>
        </header>
        <main class="chofer-main">
            <div class="page-header">
                <h2>Centro de Notificaciones</h2>
                <div class="header-actions">
                    <button class="btn-secondary" onclick="markAllAsRead()">Marcar Todas como Le칤das</button>
                    <button class="btn-primary" onclick="refreshNotifications()">Actualizar</button>
                </div>
            </div>
            
            <div class="notifications-filters">
                <select id="typeFilter" class="filter-select">
                    <option value="">Todos los tipos</option>
                    <option value="carrera">Carreras</option>
                    <option value="pago">Pagos</option>
                    <option value="sistema">Sistema</option>
                    <option value="promocion">Promociones</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="">Todas</option>
                    <option value="unread">No le칤das</option>
                    <option value="read">Le칤das</option>
                </select>
            </div>
            
            <div class="notifications-list" id="notificationsList">
                <!-- Notifications will be loaded here -->
            </div>
            
            <div class="no-notifications" id="noNotifications" style="display: none;">
                <div class="no-notifications-content">
                    <span class="no-notifications-icon">游댒</span>
                    <h3>No hay notificaciones</h3>
                    <p>Cuando recibas notificaciones, aparecer치n aqu칤.</p>
                </div>
            </div>
            
            <div class="notification-settings">
                <h3>Configuraci칩n de Notificaciones</h3>
                <form id="notificationSettingsForm" class="settings-form">
                    <div class="settings-group">
                        <h4>Tipos de Notificaciones</h4>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="notifCarreras" name="notifCarreras" checked>
                                Nuevas carreras disponibles
                            </label>
                            <label>
                                <input type="checkbox" id="notifPagos" name="notifPagos" checked>
                                Confirmaciones de pago
                            </label>
                            <label>
                                <input type="checkbox" id="notifSistema" name="notifSistema" checked>
                                Actualizaciones del sistema
                            </label>
                            <label>
                                <input type="checkbox" id="notifPromociones" name="notifPromociones">
                                Promociones y ofertas
                            </label>
                        </div>
                    </div>
                    
                    <div class="settings-group">
                        <h4>M칠todos de Notificaci칩n</h4>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="notifApp" name="notifApp" checked>
                                Notificaciones en la app
                            </label>
                            <label>
                                <input type="checkbox" id="notifEmail" name="notifEmail">
                                Notificaciones por email
                            </label>
                            <label>
                                <input type="checkbox" id="notifSMS" name="notifSMS">
                                Notificaciones por SMS
                            </label>
                        </div>
                    </div>
                    
                    <div class="settings-group">
                        <h4>Horarios de Notificaci칩n</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="horaInicio">Desde:</label>
                                <input type="time" id="horaInicio" name="horaInicio" value="08:00">
                            </div>
                            <div class="form-group">
                                <label for="horaFin">Hasta:</label>
                                <input type="time" id="horaFin" name="horaFin" value="22:00">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar Configuraci칩n</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/data/mock-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
