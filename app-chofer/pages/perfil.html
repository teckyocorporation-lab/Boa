<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Chofer</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
</head>
<body>
    <div class="chofer-container">
        <header class="chofer-header">
            <h1>Mi Perfil</h1>
            <nav class="chofer-nav">
                <a href="home.html">Inicio</a>
                <a href="carreras-disponibles.html">Carreras Disponibles</a>
                <a href="mis-carreras.html">Mis Carreras</a>
                <a href="historial.html">Historial</a>
                <a href="perfil.html" class="active">Perfil</a>
                <a href="notificaciones.html">Notificaciones</a>
            </nav>
        </header>
        <main class="chofer-main">
            <div class="page-header">
                <h2>Información Personal</h2>
                <button class="btn-primary" onclick="editProfile()">Editar Perfil</button>
            </div>
            
            <div class="profile-grid">
                <div class="profile-card">
                    <div class="profile-avatar">
                        <img id="profileImage" src="../../assets/img/default-avatar.png" alt="Avatar" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjRjVGNUY1Ii8+CjxjaXJjbGUgY3g9IjUwIiBjeT0iNDAiIHI9IjE1IiBmaWxsPSIjQ0NDQ0NDIi8+CjxwYXRoIGQ9Ik0yMCA4MEMyMCA2NS42NDE1IDMxLjY0MTUgNTQgNDYgNTRINTRDNjguMzU4NSA1NCA4MCA2NS42NDE1IDgwIDgwVjEwMEgyMFY4MFoiIGZpbGw9IiNDQ0NDQ0MiLz4KPC9zdmc+'" />
                    </div>
                    <div class="profile-info">
                        <h3 id="choferNombre">-</h3>
                        <p id="choferEmail">-</p>
                        <p id="choferTelefono">-</p>
                        <div class="profile-status">
                            <span class="status-badge" id="choferEstado">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <h3>Estadísticas</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Carreras Completadas:</span>
                            <span class="stat-value" id="carrerasCompletadas">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Calificación Promedio:</span>
                            <span class="stat-value" id="calificacionPromedio">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Ganancias del Mes:</span>
                            <span class="stat-value" id="gananciasMes">$0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Miembro desde:</span>
                            <span class="stat-value" id="fechaRegistro">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-sections">
                <div class="profile-section">
                    <h3>Información Personal</h3>
                    <form id="personalInfoForm" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre">Nombre Completo:</label>
                                <input type="text" id="nombre" name="nombre" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" readonly>
                            </div>
                            <div class="form-group">
                                <label for="licencia">Número de Licencia:</label>
                                <input type="text" id="licencia" name="licencia" readonly>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="cancelEdit()">Cancelar</button>
                            <button type="submit" class="btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
                
                <div class="profile-section">
                    <h3>Configuración de Notificaciones</h3>
                    <form id="notificationsForm" class="profile-form">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="notificacionesCarreras" name="notificacionesCarreras">
                                Notificaciones de nuevas carreras
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="notificacionesPagos" name="notificacionesPagos">
                                Notificaciones de pagos
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="notificacionesSistema" name="notificacionesSistema">
                                Notificaciones del sistema
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="notificacionesEmail" name="notificacionesEmail">
                                Recibir notificaciones por email
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="notificacionesSMS" name="notificacionesSMS">
                                Recibir notificaciones por SMS
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Guardar Configuración</button>
                        </div>
                    </form>
                </div>
                
                <div class="profile-section">
                    <h3>Cambiar Contraseña</h3>
                    <form id="passwordForm" class="profile-form">
                        <div class="form-group">
                            <label for="currentPassword">Contraseña Actual:</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nueva Contraseña:</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Cambiar Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/data/mock-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
