<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos - Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Gestión de Vehículos</h1>
            <nav class="admin-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="choferes.html">Choferes</a>
                <a href="carreras.html">Carreras</a>
                <a href="vehiculos.html" class="active">Vehículos</a>
                <a href="reportes.html">Reportes</a>
                <a href="configuracion.html">Configuración</a>
            </nav>
        </header>
        <main class="admin-main">
            <div class="page-header">
                <h2>Lista de Vehículos</h2>
                <button class="btn-primary" onclick="agregarVehiculo()">Agregar Vehículo</button>
            </div>
            <div class="filters">
                <input type="text" id="searchVehiculo" placeholder="Buscar vehículo..." class="search-input">
                <select id="statusFilter" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="disponible">Disponible</option>
                    <option value="en_uso">En Uso</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="fuera_servicio">Fuera de Servicio</option>
                </select>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                            <th>Capacidad</th>
                            <th>Estado</th>
                            <th>Último Mantenimiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="vehiculosTableBody">
                        <!-- Vehículos data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/data/mock-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
